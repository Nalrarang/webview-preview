<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile WebView App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <!-- 로딩 스크린 (초기에만 표시) -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <h1>Mobile WebView App</h1>
        <p>Loading default URL...</p>
        <div class="spinner"></div>
      </div>
    </div>

    <!-- 분할 뷰 컨테이너 -->
    <div class="split-container">
      <!-- 좌측 컨트롤 패널 (슬라이드) -->
      <div class="control-panel" id="control-panel">
        <div class="panel-header">
          <h2>WebView Controller</h2>
          <button id="menu-close" class="menu-close">×</button>
        </div>

        <div class="panel-content">
          <div class="form-section">
            <h3>URL Settings</h3>
            <form id="webview-form">
              <div class="input-group">
                <label for="url-input">URL:</label>
                <input
                  id="url-input"
                  type="url"
                  placeholder="https://example.com"
                  value="https://alpha.wms.kakaostyle.com"
                  required
                />
              </div>

              <div class="checkbox-group">
                <label>
                  <input type="checkbox" id="devtools-checkbox" />
                  Enable DevTools (F12)
                </label>
              </div>

              <div class="checkbox-group">
                <label>
                  <input type="checkbox" id="always-on-top-checkbox" checked />
                  Always on Top
                </label>
              </div>

              <button type="submit">Navigate to URL</button>
            </form>
          </div>

          <div class="js-section">
            <h3>JavaScript Executor</h3>
            <textarea
              id="js-input"
              placeholder="Enter JavaScript code to execute..."
              rows="4"
            ></textarea>
            <button id="execute-js-btn">Execute JS</button>
          </div>

          <div class="quick-actions">
            <h3>Quick Actions</h3>
            <button id="reload-btn">Reload Page</button>
            <button id="default-url-btn">Load Default URL</button>
          </div>
        </div>
      </div>

      <!-- 우측 웹뷰 영역 (Tauri가 여기에 웹뷰를 삽입) -->
      <div class="webview-container" id="webview-container">
        <!-- Tauri webview will be rendered here -->
      </div>
    </div>

    <!-- 바코드 입력 (하단 고정) -->
    <div class="barcode-input-container" id="barcode-container">
      <button id="menu-toggle" class="menu-toggle-btn">⚙️</button>
      <form id="barcode-form" class="barcode-form">
        <input
          id="barcode-input"
          type="text"
          placeholder="Scan or enter barcode..."
          autocomplete="off"
        />
        <button type="submit" id="barcode-submit">✓</button>
      </form>
    </div>
  </body>
</html>
